<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ETES Shopping Cart</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


      <link rel="stylesheet" href="css/shopping_cart.css">


</head>

<body>
  <h1>ETES Shopping Cart</h1>

<div class="shopping-cart">

  <div class="column-labels">
    <label class="product-image">Image</label>
    <label class="product-details">Product</label>
    <label class="product-price">Price</label>
    <label class="product-quantity">Quantity</label>
    <label class="product-removal">Remove</label>
    <label class="product-line-price">Total</label>
  </div>

  <div class="product">
    <div class="product-image">
      <img src="https://operationsroom.files.wordpress.com/2013/02/bg_seasontix_ticketscentral_764.jpg">
    </div>
    <div class="product-details">
      <div class="product-title">Golden State Warriors vs. Washington Wizards</div>
      <p class="product-description">Oracle Arena (Golden State Warriors), Oakland, CA
Sun, Apr 2, 2017 05:00 PM</p>
    </div>
    <div class="product-price">225.99</div>
    <div class="product-quantity">
      <input type="number" value="2" min="1">
    </div>
    <div class="product-removal">
      <button class="remove-product">
        Remove
      </button>
    </div>
    <div class="product-line-price">25.98</div>
  </div>

  <div class="product">
    <div class="product-image">
      <img src="http://www.whatson4littleones.com.au/images/cmsimages/0/Disney-On-Ice/1964981_400613280105392_1809088213052379847_n.jpg">
    </div>
    <div class="product-details">
      <div class="product-title">Disney On Ice presents Worlds of Enchantment</div>
      <p class="product-description">Dream Big</p>
    </div>
    <div class="product-price">25.99</div>
    <div class="product-quantity">
      <input type="number" value="1" min="1">
    </div>
    <div class="product-removal">
      <button class="remove-product">
        Remove
      </button>
    </div>
    <div class="product-line-price">45.99</div>
  </div>

  <div class="totals">
    <div class="totals-item">
      <label>Subtotal</label>
      <div class="totals-value" id="cart-subtotal">71.97</div>
    </div>
    <div class="totals-item">
      <label>Tax (9.5%)</label>
      <div class="totals-value" id="cart-tax">3.60</div>
    </div>
    <div class="totals-item">
      <label>Shipping</label>
      <div class="totals-value" id="cart-shipping">15.00</div>
    </div>
    <div class="totals-item totals-item-total">
      <label>Grand Total</label>
      <div class="totals-value" id="cart-total">90.57</div>
    </div>
  </div>

      <button class="checkout"><a href="payment.html">Checkout</button>

</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/shopping_cart.js"></script>

</body>
</html>
